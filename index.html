<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/base.js"></script>
</head>
<body>
    <header class="clearfix">
        <span class="header-back fl"></span>
        <span>
            <div class="header fl">
                <div class="active">服务</div>
                <div>详情</div>
                <div >评价</div>
            </div>
        </span>
        <span class="fr header-r">
            <i></i>
            <i></i>
        </span>
    </header>
<div class="banner-content">
    <div class="banner-img"></div>
    <div class="banner-title">
        <div class="banner-title-top">
            <div>特惠情侣映像婚纱套装</div>
            <div>已售1000件</div>
        </div>
        <div class="banner-title-bottom">
            <div>4999元</div>
            <div><i></i>20人喜欢</div>
        </div>
    </div>
    <div class="banner-label">
        <div class="label-content">
            <div> <i></i><span>价格透明</span></div>
            <div> <i></i><span>平台保障</span></div>
            <div> <i></i><span>支持改退</span></div>
            <em></em>
        </div>
    </div>
</div>
<div class="content-bg-color">
    <div class="ticket">
        <i></i>
        <p>满900减50；满2000减100；满3000减200元</p>
        <em></em>
    </div>
    <div class="commit">
        <div class="commit-content">
            <div class="commit-title clearfix">
                <i></i>
                <span>服务评价(64)</span>
            </div>
            <div class="header-img clearfix">
                <img src="./img/tx.jpg" alt="">
                <div class="header-img-show">
                    <div>张萌</div>
                    <div class="active">服务评分(5.0分)</div>
                </div>
            </div>
            <ul class="commit-show">
                <li>贴心细致</li>
                <li>逼格高</li>
                <li>白菜价格白粉品质</li>
            </ul>
            <p>很好的旅行！感觉蛮自由的，导游也很贴心，蛮逗的！给个赞!</p>
            <div class="commit-imgs clearfix">
                <img src="./img/m.jpg" alt="">
                <img src="./img/m.jpg" alt="">
                <img src="./img/m.jpg" alt="">
            </div>
            <div class="commit-add-btn">
                <a href="javascript:;">查看更多</a>
            </div>
        </div>
        <div class="store-content">
            <div class="store-content-box">
                <div class="store-box-name">
                    <img src="./img/m.jpg" alt="">
                    <ul>
                        <li>
                            <span>怡美假日旅游专营店</span>
                            <span class="color">4.9分</span>
                        </li>
                        <li>
                            <span class="icon">上门/到店</span>
                        </li>
                    </ul>
                    <em></em>
                </div>
            </div>
            <div class="store-content-box">
                <div class="store-content-adds clearfix">
                    <i></i>
                    <span>北京朝阳区望京大厦A座</span>
                </div>
            </div>
            <div class="store-content-box">
                <div class="store-content-time clearfix">
                    <i></i>
                    <span>最近可预约时间</span>
                    <div class="fr time">
                        <em></em>
                        <div>今天18:00</div>
                    </div>
                </div>
            </div>
            <div class="go-look">
                <span>点击查看详情</span>
                <em></em>
            </div>
        </div>
    </div>
</div>
<footer>
    <div>
        <em class="dh"></em>
        <span>电话</span>
    </div>
    <div>
        <em class="dx"></em>
        <span>短信</span>
    </div>
    <div>
        <em class="jt"></em>
        <span>交谈</span>
    </div>
    <div>立即购买</div>
</footer>
</body>
</html>
